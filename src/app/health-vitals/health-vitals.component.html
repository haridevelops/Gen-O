<div style="margin-bottom:10px;">
  <div class="col-sm-10 col-md-10 col-lg-10" style="background-color:white;border:1px solid #f1f1f1;border-radius:10px;margin-bottom:25px;">
    <h3>
      <strong>Health Vitals</strong>
    </h3>
    <div class="col-sm-12" style="margin-bottom:15px;">
      <div class="row">
        <div class="col-sm-6">
          <div class="col-sm-4">
            Selected EHR platform
          </div>
          <div class="col-sm-8">
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option>Mapmygene.com</option>
              <option>23andme</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row" style="margin:10px;">
            <div class="col-sm-4">
              Customer ID
            </div>
            <div class="col-sm-8">
              <input class="form-control" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="col-sm-4">&nbsp;</div>
          <div class="col-sm-8">
            <label class="checkbox-inline">
              <input #linkReportCheckBox type="checkbox" (change)="chk_LinkMyreport(linkReportCheckBox.checked);"> Here by I authorize to redirect to Providers website for authorizations.
            </label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="col-sm-4"><button [disabled]="!enableLinkMyReport" class="btn btn-primary btn-sm">Link my Data</button></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-bottom:10px;">
  <div class="col-sm-10 col-md-10 col-lg-10" style="background-color:white;border:1px solid #f1f1f1;border-radius:10px;margin-bottom:25px;">
    <div class="col-sm-12" style="margin-bottom:15px;margin-top:15px;">
      <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-6">
          <div class="col-sm-4">
            <strong>Record Date</strong>
          </div>
          <div class="col-sm-8">
            <input type="date" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-6">
          <div class="col-sm-4">
            Blood Pressure
          </div>
          <div class="col-sm-8">
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option>Elevated: 120-129</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="col-sm-4">
            Body Mass Index
          </div>
          <div class="col-sm-8">
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option><18.5</option>
              <option>18.5-24.9</option>
              <option>25-29.9</option>
              <option>>30</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-6">
          <div class="col-sm-4">
            HDL Cholesterol
          </div>
          <div class="col-sm-8">
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option><40 mg/dl</option>
              <option>40-59 mg/dl</option>
              <option>>60 mg/dl</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="col-sm-4">
            Blood Glucose (Fasting)
          </div>
          <div class="col-sm-8">
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option><100 mg/dl</option>
              <option>100-125 mg/dl</option>
              <option>>126 mg/dl</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-6">
          <div class="col-sm-4">
            Triglyceride
          </div>
          <div class="col-sm-8">
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option><150 mg/dl</option>
              <option>150-199 mg/dl</option>
              <option>200-499 mg/dl</option>
              <option>>500 mg/dl</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary btn-sm">Save my data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-bottom:10px;">
  <div class="col-sm-10 col-md-10 col-lg-10" style="background-color:white;border:1px solid #f1f1f1;border-radius:10px;">
    <div class="col-sm-12" style="margin-top:15px;">
      <div class="row" style="margin-bottom:15px;">
        <div class="col-sm-6" style="height:40px;padding-top:15px;">
          Thanks for updating your Health Vitals, this enables to keep track of your health changesover period of time.
        </div>
        <div class="col-sm-6">
          <div class="col-sm-4">
            &nbsp;
          </div>
          <div class="col-sm-8" style="text-align:right;">
            <button class="btn btn-primary btn-lg" (click)="trackProgress()">Track my Progress</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
