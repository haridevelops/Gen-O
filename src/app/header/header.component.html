<ng-container>
  <mat-sidenav-container class="example-container">
    <mat-sidenav 
      #sidenav 
      mode="side" 
      opened 
      class="sidenav"
      fixedInViewport="true" 
      fixedTopGap="0"
      fixedBottomGap="0">
      <div class="picture-element">
        <a href="#"><img class="picture" src="https://bit.ly/fcc-relaxing-cat" alt="user-image"></a>
      </div>
      <h4><strong>Josh Stevenson</strong></h4>
      <div class="routedcompo">
        <div class="btmborder"><a [routerLink]="['/movies/popular']">Digital Health</a></div><hr />
        <div class="btmborder"><a [routerLink]="['/movies/popular']">Wellness Advisory</a></div><hr />
        <div class="btmborder"><a [routerLink]="['/movies/popular']">Track your goals</a></div><hr />
        <div class="btmborder"><a [routerLink]="['/movies/popular']">User Settings</a></div><hr />
      </div>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
